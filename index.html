<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images_1/images-removebg-preview.png" alt="shoes logo">
            Headphones
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Unleash the <strong>Power of Sound !</strong></p>
            <p class="msg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus nobis culpa at nihil sit! Dignissimos, doloremque.</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="./images_1/black.png" alt="Headphones">
            <div class="colors">
                <div class="item black active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Headphones</p>
                        <p>Rs.1299</p>
                    </div>
                    <img src="./images_1/beige.png" >
                </div>
                <div class="item beige">
                    <div class="color-selector"></div>
                    <img src="./images_1/red-removebg-preview.png" >
                </div>
                <div class="item black2">
                    <div class="color-selector"></div>
                    <img src="./images_1/boat-rockerz-410-bluetooth-headphone-with-mic-super-extra-bass-up-to-8h-playtime-dual-connectivity-modes-foldable-ear-cups-and-lightweight-design-black-digital-o491598555-p590036834-0-202203181534-rem.png" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
